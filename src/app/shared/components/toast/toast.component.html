<div class="fixed bottom-4 right-4 z-50 flex flex-col space-y-2 max-w-md">
  <div *ngFor="let toast of toasts" class="w-full">
    <div [class]="getToastClasses(toast.type)" role="alert">
      <div class="flex items-center">
        <span [innerHTML]="getToastIcon(toast.type)"></span>
        <span>{{ toast.message }}</span>
      </div>
      <button 
        type="button" 
        class="text-gray-500 hover:text-gray-800 focus:outline-none" 
        (click)="removeToast(toast.id)" 
        aria-label="Close">
        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

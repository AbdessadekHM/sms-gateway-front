<div class="fixed inset-0 flex items-center justify-center z-50">
    
  <div class="absolute inset-0 bg-background-transparent bg-opacity-50" (click)="onCancel()"></div>


  <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-md mx-4 p-6">
    
    <ng-content></ng-content>


    <div class="flex justify-end space-x-3 mt-6">
      <button
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        (click)="onCancel()"
      >Cancel</button>
      <button
        class="bg-primary hover:bg-primary-dark text-white px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
        (click)="onSubmit()"
      >Submit</button>
    </div>
  </div>
</div>

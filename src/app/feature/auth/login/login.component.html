<div class="min-h-screen flex items-center justify-center bg-base-100">
  <div class="w-96 p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-3xl font-semibold text-center mb-10">
      Welcome to SMS Gateway
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Email field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 block"> Email </label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors text-base outline-none placeholder:text-gray-400/60"
        />
      </div>

      <!-- Username field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 block">
          Username
        </label>
        <input
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors text-base outline-none placeholder:text-gray-400/60"
        />
      </div>

      <!-- Password field -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-gray-700 block">
          Password
        </label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors text-base outline-none placeholder:text-gray-400/60"
        />
      </div>

      <!-- Remember me and Forgot password -->
      <div class="flex items-center justify-between pt-2">
        <label class="flex items-center gap-2 cursor-pointer select-none">
          <input
            type="checkbox"
            class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary/20"
          />
          <span class="text-sm text-gray-600">Remember me</span>
        </label>
        <a
          href="/forgot-password"
          class="text-sm text-primary hover:text-primary-focus transition-colors"
        >
          Forgot password?
        </a>
      </div>

      <!-- Sign In button -->
      <button
        type="submit"
        class="w-full px-4 py-3 mt-6 text-sm font-medium text-white bg-primary hover:bg-primary-focus rounded-lg transition-colors"
      >
        <span >Sign In</span>
        <span

          class="loading loading-spinner loading-sm"
        ></span>
      </button>

      <!-- Sign up link -->
      <div class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a
          href="/register"
          class="text-primary hover:text-primary-focus transition-colors font-medium"
          >Sign up</a
        >
      </div>
    </form>
  </div>
</div>

<div class="alert alert-info">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="h-6 w-6 shrink-0 stroke-current"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
    ></path>
  </svg>
  <span>New software update available.</span>
</div>

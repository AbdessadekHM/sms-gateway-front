<div class="min-h-screen bg-gray-50 flex items-center justify-center py-8">
  <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 w-full max-w-md mx-4">
    <form [formGroup]="whatsappForm" class="space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800">Send Whatsapp Message</h2>


      <div>
        <label for="label" class="block text-sm font-medium text-gray-700 mb-1">Label</label>
        <input
          id="label"
          formControlName="label"
          type="text"
          placeholder="Enter label"
          class="w-full px-4 py-2 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-light transition-all duration-200"
          [ngClass]="{'border-red-500': whatsappForm.get('label')?.invalid && whatsappForm.get('label')?.touched}"
        >
        <div *ngIf="whatsappForm.get('label')?.invalid && whatsappForm.get('label')?.touched" class="text-red-500 text-sm mt-1">
          Label is required.
        </div>
      </div>


      <div>
        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea
          id="message"
          formControlName="message"
          placeholder="Enter your message"
          class="w-full px-4 py-2 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-light transition-all duration-200 resize-y"
          rows="6"
        ></textarea>
      </div>


      <div class="flex justify-end space-x-3">
        <button
          type="button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
          (click)="cancel()"
        >Cancel</button>
        <button
          type="button"
          class="bg-primary hover:bg-primary-dark text-white px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
          (click)="onSubmit()"
          [disabled]="whatsappForm.invalid"
        >Send</button>
      </div>
    </form>
  </div>
</div>

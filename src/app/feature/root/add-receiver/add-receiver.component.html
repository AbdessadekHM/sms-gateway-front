<div class="min-h-screen bg-gray-50 flex items-center justify-center py-8">
  <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 w-full max-w-md mx-4">
    <form [formGroup]="receiverForm" class="space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800">Add Receiver</h2>


      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          placeholder="Enter name"
          class="w-full px-4 py-2 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-light transition-all duration-200"
          [ngClass]="{'border-red-500': receiverForm.get('name')?.invalid && receiverForm.get('name')?.touched}"
        >
        <div *ngIf="receiverForm.get('name')?.invalid && receiverForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>


      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input
          id="phone"
          formControlName="phone"
          type="tel"
          placeholder="Enter phone number"
          class="w-full px-4 py-2 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-light transition-all duration-200"
          [ngClass]="{'border-red-500': receiverForm.get('phone')?.invalid && receiverForm.get('phone')?.touched}"
        >
        <div *ngIf="receiverForm.get('phone')?.invalid && receiverForm.get('phone')?.touched" class="text-red-500 text-sm mt-1">
          <div *ngIf="receiverForm.get('phone')?.errors?.['required']">Phone number is required.</div>
          <div *ngIf="receiverForm.get('phone')?.errors?.['pattern']">Please enter a valid phone number.</div>
        </div>
      </div>


      <div class="flex justify-end space-x-3">
        <button
          type="button"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
          (click)="cancel()"
        >Cancel</button>
        <button
          type="button"
          class="bg-primary hover:bg-primary-dark text-white px-5 py-2 rounded-xl shadow-sm hover:shadow-md transition-all duration-200"
          (click)="onSubmit()"
          [disabled]="receiverForm.invalid"
        >Submit</button>
      </div>
    </form>
  </div>
</div>

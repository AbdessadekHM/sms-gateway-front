<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onCancel()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Verify Phone Number
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  We've sent a verification code to <strong>{{ receiver.phoneNumber }}</strong>.
                  Please enter the 6-digit code below.
                </p>
              </div>
              <div class="mt-4">
                <label for="code" class="block text-sm font-medium text-gray-700">
                  Verification Code <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="code"
                  formControlName="code"
                  class="input input-bordered w-full"
                  [class.input-error]="codeControl?.invalid && !codeControl?.untouched"
                  placeholder="123456"
                  maxlength="6"
                />
                <div *ngIf="codeControl?.invalid && !codeControl?.untouched" class="text-error text-xs mt-1">
                  <div *ngIf="codeControl?.errors?.['required']">Verification code is required</div>
                  <div *ngIf="codeControl?.errors?.['pattern']">Code must be 6 digits</div>
                </div>
              </div>
              <div class="mt-2 text-sm">
                <button
                  type="button"
                  class="text-blue-600 hover:text-blue-800"
                  [disabled]="countdown > 0 || isResending"
                  (click)="onResend()">
                  Resend Code {{ countdown > 0 ? '(' + countdown + 's)' : '' }}
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="isSubmitting || form.invalid"
            class="btn btn-primary ml-3">
            <span *ngIf="isSubmitting" class="mr-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            Verify
          </button>
          <button
            type="button"
            class="btn btn-ghost"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Background overlay -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="onCancel()"></div>

    <!-- Modal panel -->
    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                {{ receiver?.id ? 'Edit Receiver' : 'Add Receiver' }}
              </h3>
              <div class="mt-4 space-y-4">
                <!-- Name -->
                <div>
                  <label for="name" class="block text-sm font-medium text-gray-700">
                    Name <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="input input-bordered w-full"
                    [class.input-error]="nameControl?.invalid && !nameControl?.untouched"
                  />
                  <div *ngIf="nameControl?.invalid && !nameControl?.untouched" class="text-error text-xs mt-1">
                    <div *ngIf="nameControl?.errors?.['required']">Name is required</div>
                    <div *ngIf="nameControl?.errors?.['maxlength']">Name must be at most 100 characters</div>
                  </div>
                </div>

                <!-- Phone Number -->
                <div>
                  <label for="phoneNumber" class="block text-sm font-medium text-gray-700">
                    Phone Number <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                    class="input input-bordered w-full"
                    [class.input-error]="phoneNumberControl?.invalid && !phoneNumberControl?.untouched"
                    placeholder="+1234567890"
                  />
                  <div *ngIf="phoneNumberControl?.invalid && !phoneNumberControl?.untouched" class="text-error text-xs mt-1">
                    <div *ngIf="phoneNumberControl?.errors?.['required']">Phone number is required</div>
                    <div *ngIf="phoneNumberControl?.errors?.['pattern']">
                      Invalid phone number format. Must start with + followed by country code and number.
                    </div>
                  </div>
                </div>

                <!-- User ID (only for admin) -->
                <div *ngIf="isAdmin">
                  <label for="userId" class="block text-sm font-medium text-gray-700">
                    User ID <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="number"
                    id="userId"
                    formControlName="userId"
                    class="input input-bordered w-full"
                    [class.input-error]="userIdControl?.invalid && !userIdControl?.untouched"
                  />
                  <div *ngIf="userIdControl?.invalid && !userIdControl?.untouched" class="text-error text-xs mt-1">
                    <div *ngIf="userIdControl?.errors?.['required']">User ID is required</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="isSubmitting"
            class="btn btn-primary ml-3">
            <span *ngIf="isSubmitting" class="mr-2">
              <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ receiver?.id ? 'Update' : 'Save' }}
          </button>
          <button
            type="button"
            class="btn btn-ghost"
            (click)="onCancel()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
